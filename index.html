<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP HATRED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 10%;
            /* Garante que a imagem não ultrapasse a largura do header */
            height: auto;
            /* Mantém a proporção da imagem */
            display: block;
            /* Remove espaço em branco abaixo da imagem */
            margin: 0 auto;
            /* Centraliza a imagem */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: black;
        }

        section img {
            max-width: 60%;
            /* Ajuste o valor para diminuir ou aumentar o tamanho */
            height: auto;
            /* Mantém a proporção da imagem */
            display: block;
            /* Remove o espaço em branco abaixo da imagem */
            margin: 20px auto;

            footer {
                text-align: center;
                padding: 20px;
                background-color: black;
            }
    </style>
</head>

<body>
    <header>
        <img src="./images/DEEP HATRED LOGO WHITE PNG SEM FUNDO.png" alt="Logo Deicide">
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#music">Música</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo à Deep Hatred</h2>
        <img src="./images/IMG_6499 (1).jpg" alt="">
        <p>Explore a nossa música e saiba mais sobre nós.</p>
    </section>

    <section id="about">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a banda.</p>
    </section>

    <section id="music">
        <h2>Música</h2>
        <p>Ouça nossas faixas mais recentes.</p>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <p>Entre em contato conosco.</p>
    </section>

    <footer>
        <p>&copy; 2024 Deep Hatred Official</p>
    </footer>

    <script>
        // Exemplo de script para interatividade
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
